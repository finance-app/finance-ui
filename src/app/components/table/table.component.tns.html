<RadListView [items]="_elements" pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
  <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
    <StackLayout>
      <ng-container *ngIf="item">
        <StackLayout [ngClass]="{'bg-red': active_row ? active_row(item) : false}">
          <Label class="h3" [text]="item.card_title"></Label>
          <Label class="h4" *ngIf="item.card_subtitle" [text]="item.card_subtitle"></Label>
          <StackLayout *ngFor="let card of item.cards">
            <ng-container *ngIf="card.visible">
              <GridLayout columns="auto, *">
                <Label row="0" col="0" text="{{card.title}}: "></Label>
                <Label row="0" col="1" [text]="card.value" [ngClass]="card.ngClass"></Label>
              </GridLayout>
            </ng-container>
          </StackLayout>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
      </ng-container>
    </StackLayout>
  </ng-template>
</RadListView>
