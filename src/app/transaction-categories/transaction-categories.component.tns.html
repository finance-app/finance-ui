<ActionBar class="action-bar">
  <NavigationButton icon="~/assets/ic_menu.png" (tap)="onDrawerButtonTap()"></NavigationButton>
  <Label class="action-bar-title" text="Transaction categories"></Label>
  <ActionItem icon="~/assets/ic_filter.png" text="Filters" (tap)="index.drawer.toggleDrawerState()"></ActionItem>
</ActionBar>

<StackLayout>
  <index [filters]="filters" [reset]="reset.bind(this)" [table]="table" title="Transaction categories" #index>
    <table-header [filters]="filters" [reset]="reset.bind(this)" [update]="update.bind(this)" [reset]="reset.bind(this)" path="transaction_categories" index-body></table-header>
    <StackLayout class="hr-light m-10" index-body></StackLayout>
    <transaction-categories-table [transactionCategories]="transactionCategories" [update]="update.bind(this)" [reset]="reset.bind(this)" index-body #table></transaction-categories-table>
  </index>
</StackLayout>
