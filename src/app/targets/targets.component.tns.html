<ActionBar class="action-bar">
  <NavigationButton icon="~/assets/ic_menu.png" (tap)="onDrawerButtonTap()"></NavigationButton>
  <Label class="action-bar-title" text="Targets"></Label>
  <ActionItem icon="~/assets/ic_filter.png" text="Filters" (tap)="index.drawer.toggleDrawerState()"></ActionItem>
</ActionBar>

<StackLayout>
  <index [filters]="filters" title="Targets" #index>
    <table-header [filters]="filters" [update]="update.bind(this)" [reset]="reset.bind(this)" path="targets" index-body></table-header>
    <StackLayout class="hr-light m-10" index-body></StackLayout>
    <targets-table [targets]="targets" [update]="update.bind(this)" [reset]="reset.bind(this)" index-body></targets-table>
  </index>
</StackLayout>
