<ActionBar class="action-bar">
  <NavigationButton icon="~/assets/ic_menu.png" (tap)="onDrawerButtonTap()"></NavigationButton>
  <Label class="action-bar-title" text="Periods"></Label>
</ActionBar>

<StackLayout>
  <index title="Periods">
    <table-header [filters]="filters" [update]="update.bind(this)" path="periods" index-body></table-header>
    <StackLayout class="hr-light m-10" index-body></StackLayout>
    <periods-table [periods]="periods" [update]="update.bind(this)" index-body></periods-table>
  </index>
</StackLayout>
